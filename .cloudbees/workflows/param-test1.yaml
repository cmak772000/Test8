apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch:
    inputs:
      c1:
        type: choice
        options:
          - option1
          - option2
          - option3
        default: option3
        description: a choice
      n1:
        type: number
        default: 2
        description: a number
      s1:
        type: string
        description: a string
        default: hello
      b1:
        type: boolean
        default: false
        required: true
jobs:
  build:
    steps:
      - uses: docker://golang:1.20.3-alpine3.17
        name: Say hello
        shell: sh
        run: |
          echo "c1 is '${{ inputs.c1 }}'"
          echo "n1 is '${{ inputs.n1 }}'"
          echo "s1 is '${{ inputs.s1 }}'"
          echo "b1 is '${{ inputs.b1 }}'"
